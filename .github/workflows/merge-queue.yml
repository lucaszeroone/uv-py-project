name: merge-queue
run-name: ${{ github.actor }} is running a merge queue
on: 
  pull_request:
    branches: [ "master" ]
  merge_group:
    types: [checks_requested]

jobs:
  checks-requested:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v

